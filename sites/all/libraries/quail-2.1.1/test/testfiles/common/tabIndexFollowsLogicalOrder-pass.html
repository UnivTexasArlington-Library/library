<!doctype html>
<html>
    
    <head>
        <title>tabIndexFollowsLogicalOrder-pass</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
    </head>
    
    <body>
        <form action="http://www.example.com/servlet1" method="post">
            <p>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" value="" tabindex="1"
                />
                </br>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" value="" tabindex="2"
                />
                </br>
                <label for="color">Favorite Color:</label>
                <input type="text" id="color" value="" tabindex="3"
                />
                </br>
                <input type="submit" value="submit color" tabindex="4" />
            </p>
        </form>
        <form action="http://www.example.com/servlet2" method="post">
            <p>
                <label for="dogname">Dog's Name:</label>
                <input type="text" id="dogtname" value="" tabindex="5"
                />
                </br>
                <label for="catname">Cat's Name:</label>
                <input type="text" id="catname" value="" tabindex="6"
                />
                </br>
                <input type="submit" value="submit pets" tabindex="7" />
            </p>
        </form>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script>
            test('tabIndexFollowsLogicalOrder', function() {
            	  quailTest.runTest( 'tabIndexFollowsLogicalOrder', '265-2.html');
            	  equal(true, quailTest.confirmIsEmpty(), 'Results are empty');
            });
        </script>

</html>
