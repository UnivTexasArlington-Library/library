<!doctype html>
<html>
    
    <head>
        <title>formErrorMessageHelpsUser-fail</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
    </head>
    
    <body>
        <p>Shown below are the steps required to purchase a concert ticket.</p>
        <ol>
            <li>User fills out the form and selects the "submit" button.</li>
            <li>User's credit card is charged for the tickets and tickets are mailed to
                user.</li>
        </ol>
        <form action="http://www.test.com">
            <p>
                <label for="concert">concert</label>
                <select name="concert" id="concert">
                    <option label="Beethoven" value="c1">Beethoven</option>
                    <option label="Mozart" value="c2">Mozart</option>
                    <option label="Mamaday" value="c3">Mamaday</option>
                    <option label="U2" value="c4">U2</option>
                </select>
                <br/>
                <label for="card">credit card:</label>
                <input type="text" size="30" id="card" name="card"
                />
                <br/>
                <input type="submit" value="submit" />
            </p>
        </form>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script>
            test('formErrorMessageHelpsUser', function() {
            	  quailTest.runTest( 'formErrorMessageHelpsUser', '269-1.html');
            	  equal(true, quailTest.confirmIsTag('form'), 'First item tag test');
            });
        </script>
    </body>

</html>
