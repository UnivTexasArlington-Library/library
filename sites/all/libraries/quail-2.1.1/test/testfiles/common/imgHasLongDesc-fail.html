<!doctype html>
<html>
    
    <head>
        <title>imgHasLongDesc-fail</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
    </head>
    
    <body>
        <p>The text in this document does not fully describe the complex image shown
            here.
            <img src="resources/chart.gif" alt="a complex chart" longdesc="a complex chart"
            />
        </p>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script id="qunit-script">
            test('imgHasLongDesc', function() {
              quailTest.runTest( 'imgHasLongDesc', '8-1.html');
              equal(quailTest.results[quailTest.testName].elements[0].attr('src'), 'resources/chart.gif', 'Image is chart.gif');
            });
        </script>
    </body>

</html>
