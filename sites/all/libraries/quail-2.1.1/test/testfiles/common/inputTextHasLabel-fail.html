<!doctype html>
<html>
    
    <head>
        <title>inputTextHasLabel-fail</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
    </head>
    
    <body>
        <form action="http://somesite.com/prog/adduser" method="post">
            <p>
                <label>First name:</label>
                <input type="text" name="firstname" tabindex="1" />
            </p>
        </form>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script id="qunit-script">
            test('inputTextHasLabel', function() {
              quailTest.runTest( 'inputTextHasLabel', '57-1.html');
              equal(quailTest.results[quailTest.testName].elements[0].attr('name'), 'firstname', 'Item attribute check');
            });
        </script>
    </body>

</html>
