<!doctype html>
<html lang="en">
    
    <head>
        <title>This is a really really long title and maybe it should be shortened. In
            fact I think it really should be shortened. Yes, let's all shorted the
            title so it's more manageable for everyone.</title>
        <link rel="stylesheet"
        href="../../../lib/qunit/qunit/qunit.css" media="screen">
    </head>
    
    <body>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script id="qunit-script">
            test('documentTitleIsShort', function() {
              quailTest.runTest( 'documentTitleIsShort', '52-1.html');
              equal(true, quailTest.confirmIsTag('title'), 'Document is set');
            });
        </script>
    </body>

</html>
