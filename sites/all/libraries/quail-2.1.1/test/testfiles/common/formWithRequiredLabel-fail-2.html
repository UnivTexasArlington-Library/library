<!doctype html>
<html>
    
    <head>
        <title>formWithRequiredLabel-fail-2</title>
        <style type="text/css">
            .required {
            	color: red;
            }
        </style>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
    </head>
    
    <body>
        <div id="quail-scope">
            <form action="http://www.test.com">
                <p>
                    <label for="firstname" style="color: red;" class="required">First Name:</label>
                    <input type="text" id="firstname" />
                    <br/>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" />
                    <br/>
                    <label for="colour">Favourite Colour:</label>
                    <input type="text" id="colour" />
                    <br/>
                    <input type="submit" value="submit" />
                </p>
            </form>
        </div>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script>
            test('formWithRequiredLabel', function() {
            	  quailTest.runTest( 'formWithRequiredLabel', '246-4.html');
            	  equal(true, quailTest.confirmIsTag('label'), 'First item tag test');
            });
        </script>
    </body>

</html>
