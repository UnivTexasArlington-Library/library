<!doctype html>
<html lang="en">
    
    <head>
        <title>scriptOnclickRequiresOnKeypress-fail2</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
    </head>
    
    <body>
        <div id="quail-scope">
            <input name="num" type="text" value="0" />
        </div>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script>
            $(document).ready(function() {
            		$('input[type=text]').click(function() {
            			$(this).css('background', 'red');
            		});
            		test('scriptOnclickRequiresOnKeypress', function() {
                  quailTest.runTest( 'scriptOnclickRequiresOnKeypress', '102-1.html');
                  equal(true, quailTest.confirmIsTag('input'), 'First item tag test');
                });
            
            	});
        </script>
    </body>

</html>
