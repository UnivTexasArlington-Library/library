<!doctype html>
<html lang="en">
    
    <head>
        <title>documentAbbrIsUsed-fail</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
    </head>
    
    <body>
        <p class="fail">Everyone loves QUAIL.</p>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script id="qunit-script">
            test('documentAbbrIsUsed', function() {
              quailTest.runTest( 'documentAbbrIsUsed', '98-1.html');
              var pass = false;
              $.each(quailTest.results.documentAbbrIsUsed.elements, function(index, abbr) {
                if(abbr.hasClass('fail')) {
                  pass = true;
                }
              })
              equal(true, pass, 'First item tag test');
            });
        </script>
    </body>

</html>
