<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    
    <head>
        <title>no select jump menus - fail</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
    </head>
    
    <body>
        <form>
            <select id="jumpie" name="jumpie" onchange="MM_jumpMenu('parent',this,1);">
                <option value="home.html">Home</option>
                <option value="rex.html">Rex</option>
            </select>
        </form>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script id="qunit-script">
            test('selectJumpMenu', function() {
                quailTest.runTest( 'selectJumpMenu', 'selectJumpMenu-fail.html');
                equal(true, quailTest.confirmIsTag('select'), 'Jump menu');    
              });
        </script>
    </body>

</html>
