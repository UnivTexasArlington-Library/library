<!doctype html>
<html lang="en">
    
    <head>
        <title>acronymTestsDontFailForOtherTags-fail</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
    </head>
    
    <body>
        <div id="quail-scope">
            <p>Everyone loves QUAIL and AAAA.</p>
        </div>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script id="qunit-script">
            test('acronymTestsDontFailForOtherTags', function() {
              quailTest.runTest('documentAbbrIsUsed');
              equal(true, quailTest.confirmIsTag('p'), 'First item is a paragraphe');
              
              quailTest.runTest('documentAcronymsHaveElement');
              equal(true, quailTest.confirmIsTag('p'), 'First item is a paragraphe');
            });
        </script>
    </body>

</html>
