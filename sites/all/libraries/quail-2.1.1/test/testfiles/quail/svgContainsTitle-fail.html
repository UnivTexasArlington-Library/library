<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    
    <head>
        <title>SVG Contains Title - Fail</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
    </head>
    
    <body>
        <svg xmlns="http://www.w3.org/2000/svg"
        version="1.1" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice"
        style="width:100%; height:100%; position:absolute; top:0; left:0; z-index:-1;">
            <linearGradient id="gradient">
                <stop class="begin" offset="0%" />
                <stop class="end" offset="100%" />
            </linearGradient>
            <rect x="0" y="0" width="100" height="100" style="fill:url(#gradient)"
            />
            <circle cx="50" cy="50" r="30" style="fill:url(#gradient)" />
        </svg>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script id="qunit-script">
            test('svgContainsTitle', function() {
                quailTest.runTest( 'svgContainsTitle', 'svgContainsTitle-pass.html');
                equal(true, quailTest.confirmIsTag('svg'), 'SVG is missing title');    
              });
        </script>
    </body>

</html>
